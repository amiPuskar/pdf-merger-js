<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Book Builder</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/pdf-merger-js@3.0.0/dist/pdf-merger-js.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>PDF Book Builder</h1>
        
        <div class="main-content">
            <!-- Left Side - Accordion Groups -->
            <div class="left-panel">
                <div class="accordion-group">
                    <div class="accordion-header" data-group="sample-one">
                        <span class="group-title">Sample PDF One</span>
                        <span class="arrow-icon">→</span>
                    </div>
                    <div class="accordion-content" id="sample-one">
                        <div class="pdf-item" data-pdf="sample1.pdf">
                            <span class="pdf-name">Sample PDF 1</span>
                            <span class="pdf-icon">+</span>
                        </div>
                        <div class="pdf-item" data-pdf="sample2.pdf">
                            <span class="pdf-name">Sample PDF 2</span>
                            <span class="pdf-icon">+</span>
                        </div>
                        <div class="pdf-item" data-pdf="sample3.pdf">
                            <span class="pdf-name">Sample PDF 3</span>
                            <span class="pdf-icon">+</span>
                        </div>
                    </div>
                </div>

                <div class="accordion-group">
                    <div class="accordion-header" data-group="sample-two">
                        <span class="group-title">Sample PDF Two</span>
                        <span class="arrow-icon">→</span>
                    </div>
                    <div class="accordion-content" id="sample-two">
                        <div class="pdf-item" data-pdf="sample4.pdf">
                            <span class="pdf-name">Sample PDF 4</span>
                            <span class="pdf-icon">+</span>
                        </div>
                        <div class="pdf-item" data-pdf="sample5.pdf">
                            <span class="pdf-name">Sample PDF 5</span>
                            <span class="pdf-icon">+</span>
                        </div>
                        <div class="pdf-item" data-pdf="sample6.pdf">
                            <span class="pdf-name">Sample PDF 6</span>
                            <span class="pdf-icon">+</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Side - My PDF Book -->
            <div class="right-panel">
                <div class="panel-header">
                    <h2>My PDF Book</h2>
                </div>
                
                <div class="selected-pdfs" id="selected-pdfs">
                    <div class="empty-state">No PDFs selected</div>
                </div>
                
                <div class="action-buttons">
                    <button id="download-btn" class="download-btn" disabled>
                        Download Book
                    </button>
                    <a href="#" id="clear-all" class="clear-link">Clear All</a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
